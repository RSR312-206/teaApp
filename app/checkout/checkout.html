<div class='container-fluid'>
  <div class='row'>
    <h1 class='col-lg-3'>My Shopping Bag</h1>
    <h1 class='col-lg-4 col-lg-offset-5'>Order Total: {{ total() | currency }} </h1>
  </div>
</div>

<table class="col-lg-12 table table-striped table-hover">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th>Quantity</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody ng-if="tea.quantity > 0" ng-repeat="tea in teas">
    <tr>
      <th class="col-lg-3"><h3>{{ tea.name}}</h2> <br><li>{{ tea.ingredients }}</li></th>
      <th><img class = 'col-lg-3 col-lg-offset-7'ng-src="{{ tea.imageUrl }}" /></th>
      <th><input id="edit" type="number"ng-model="tea.quantity"ng-click="editTea(tea._id, tea.quantity)"></th>
      <th>{{ tea.subTotal | currency }}</th>
      <th><button class="btn btn-danger"ng-click="deleteTea(tea._id)">&#10006</button></th>
   </tr>
  </tbody>
</table>
